<div class="chat">
  <div class="chat__list">
    <div *ngIf="items.length">
      <div *ngFor="let item of items">
        {{ item}}
      </div>
    </div>

    <div *ngIf="!items.length">
      Ничего нет !
    </div>
  </div>

  <div class="chat-input">
    <input type="text" [(ngModel)]="message">

    <button (click)="sendMessage()">
      send
    </button>
  </div>
</div>
